	<script>
			// ternary operator
		// ==ternary operator adalah operator sederhana dari if statement
		// ==ternary operator terdiri dari koalisi yang di evaluasi, jika menghasil kan true maka nilai pertama yang di ambil,jika false maka nilai kedua yang di ambil
		// ==jauh lebih simple di banding kan menggunakan if statement biasa
//Contoh:
	let nilai = 70;
	let ucapan = nilai >= 70 ? "Selamat kamu lulus" : "silahkan coba lagi"
console.log(ucapan)
