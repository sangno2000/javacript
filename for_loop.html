<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for loop</title>
</head>
<body>

	<script>
		//  	==> for loop
		// == for adalah salah satu kata kunci pengulangan yang bisa di gunakan untuk melakukan perulangan
		// == Blok kode tyang terdaftar di dalam for akan selalu di ulang selama kondisi for terpenuhi.
//Contoh:
		// for (init statement ; kondisi ; post statement){
		// 	Block perulangan
		// }

		for (let hitung = 1 ; hitung <= 10 ; hitung++) {
			console.log(hitung)
		}

	// == init statement akan di eksekusi hanya sekali di awal sebelum perulangan
	// == kondisi akan di lakukakn pengecekan dalam setiap perulangan, jika true kmaka perulangan akan di lakukan. jika false maka perulangan akan di hentikan
	// == post statement akan di eksekusi setiap kali diakhir perulangan
	// == init statement. kondisi dan post statement tidak wajib di isi ,namun kondisi akan selalu bernilai true.

	</script>


</body>
</html>
