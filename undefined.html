<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>undefined pada javascript</title>
</head>
<body>

	<script>
		//undefined 
	//==undefined adalah seseuatu variable atau data yang belum di definisikan atau di isi
	// ==undefined adalah sebuah kata kunci di javacript
	// ==undefined adalah sebuah type data
	// ==sebuah variable yang belum di tambahkan nilai, maka arti nya variable tersebut merupakan type data undefined
	// ==undefined itu berbeda dengan null di bahasa pemprograman 
//contoh
		let nama = undefined; || let nama; // arti nya variable belum di definisikan
		if (nama === undefined) {
			alert("undefined")
		}else {
			alert("defined")
		}

//contoh2
		let names = ["hadi", "mira"];
		if (names[1] === undefined) {
			alert("UNDEFINED")
		}else {
			alert("defined")
		}

	</script>

</body>
</html>
