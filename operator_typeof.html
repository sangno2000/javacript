<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opertaor typeof</title>
</head>
<body>

	<script>
			// Operator typeof
		// ==typeof merupakan operaot yang bisa kita gunakan untuk melihat type data sebuah value atau variable
		// ==karena javascript merupakan bahasa pemprograman yang dynamic,maka kita perlu mengecek type data sebuah value atau variable menggunakan operator typeof
		// ==hasil dari operator typeof adalah type data string.
//Contoh:
	let data; //undefined
	let data1 = 2; //number
	let data2= "hadi"; //string
	let data3 = null // object
	let data4 = true; //bolean
	let typeData = typeof data4;
	console.log(typeData);
//contoh menggunakan if
	if (typeof data1 === "number") {
		console.log("number")
	}else {
		console.log("bukan")
	}


	</script>
</body>
</html>
