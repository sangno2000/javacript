	<script>
	let hasil="";
	for (let index = 1 ; index <= 10; index++){
		hasil += "*";
		console.log(hasil);
	}

	let counter = "";

	for (let samping = 10; samping >= 1; samping--){
		for (let bawah = 20; bawah >= samping; bawah++){

		counter += "*";
		}
		counter += "*"
		console.log(counter);
	}

</script>
