	<script>
		
			// NULL
		// ==null merupakan representasi data kosong
		// ==null berbeda dengan undefined ,null berarti variable sudah di tambahkan value nya ,namun value nya adalah null/kosong
		// ==sedangkan undefined adalah variable yang belum di tambahkan value apapun
//Contoh:
let name = null;
if (name === null) {
	alert("ini null")
}else if ( name === undefined ) {
	alert("ini adalah undefined")
}else {
	alert("tidak di ketahui")
}

	</script>
